<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BlockLifts landing page">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jake Block">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>BlockLifts Weightlifting Log</title>

    <!--add animation: gradient 60s ease infinite; to animation gradient, custom gradient here: https://cssgradient.io/-->
    <style>
      body {
        background: rgb(255,64,129);
background: linear-gradient(150deg, rgba(255,64,129,1) 0%, rgba(63,81,181,1) 21%, rgba(48,63,159,1) 52%);
	background-size: 400% 400%;
}

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}
    </style>
  </head>
  <body class="bg-light">

    <main class="container">
        <div class="d-flex p-3 text-white my-3 rounded">
		
            <div class="row">

              <!-- SET YOUR LOGO HERE -->
                <figure class="figure col-lg-3"><img src="src/img/squircle.png" class="figure-img img-fluid rounded"></figure>

                <div class="col-lg-9">

                    <h1>BlockLifts</h1>
                    <p class="lead">The workout tracking app you never knew you needed. Take control of your workouts!</p>
                    <p><a href="https://play.google.com/store/apps/details?id=com.blocklifts.app">
			    <img src="https://cdn.rawgit.com/steverichey/google-play-badge-svg/master/img/en_get.svg" width="35%"></a>
			</p>

                </div>
            </div>

        </div>
      
        <div class="my-3 p-3 rounded">
          <h1 class="pb-2 mb-0 text-white">Screenshots</h1>

          <!-- SET YOUR SCREENSHOTS HERE -->
          <div class="row align-items-center">
              <figure class="figure col-lg-3"><img src="src/img/1.jpg" class="figure-img img-fluid rounded"></figure>
              <figure class="figure col-lg-3"><img src="src/img/2.png" class="figure-img img-fluid rounded"></figure>
              <figure class="figure col-lg-3"><img src="src/img/3.png" class="figure-img img-fluid rounded"></figure>

              <figure class="figure col-lg-3"><img src="src/img/7.png" class="figure-img img-fluid rounded"></figure>
              <figure class="figure col-lg-3"><img src="src/img/8.png" class="figure-img img-fluid rounded"></figure>
          </div>

        </div>

      </main>

      <footer class="text-muted py-5" style="background-color: black;">
        <div class="container text-white">
		<p style="text-align:center"><img src="src/img/blocklifts-feature-graphic.png" width="45%"></p>
        </div>
      </footer>
